<div class="head-container" >
  <h1 class="header-login">Welcome to Predict It</h1>
  <p class="para">Please sign in to continue</p>
</div>

<div class="row container ms-auto">
  <div class="col-lg-6">
  <img src="../../assets/login.svg" alt="" class="svg-image">
  </div>

  <div class="col-lg-5 login-div">
    <form class="login-form sign" (ngSubmit)="login()">
      <h1>Sign in !</h1>
      <div class="form-group user">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group pass">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-primary">CONTINUE</button>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </div>

</div>
